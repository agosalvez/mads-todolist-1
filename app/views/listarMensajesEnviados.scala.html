@(mensajes: List[Mensaje], mensaje: String, usuario: Usuario)
@main("Listado de mensajes") {

<div class="col-xs-push-1 col-xs-11">
    <h2>Bandeja de salida </h2>
    <table class="table table-striped">
        <tr>
            <thead class="thead-inverse bg-primary">
                <th>Id</th>
                <th>De</th>
                <th>Para</th>
                <th>Asunto</th>
                <th>Mensaje</th>
                <!--<th>Leer</th>
                <th>Borrar</th>-->
            </thead>
        </tr>
    @for(mensaje <- mensajes) {
        <tr class="msg-@mensaje.id">
            <td>@mensaje.id</td>
            <td>@mensaje.usuarioFrom</td>
            <td>@mensaje.usuarioTo</td>
            <td>@mensaje.subject</td>
            <td>@mensaje.body</td>
        </tr>
    }
    </table>
    <a class="btn btn-success" href="@routes.UsuarioController.detalleUsuario(usuario.id)"><span>Volver</span></a>

    @if(mensaje != null) {
        <div class="alert alert-success">
            @mensaje
        </div>
    }
    </div>
}
