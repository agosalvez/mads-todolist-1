@(usuarios: List[Usuario], mensaje: String)
@scripts = {
    <script type="text/javascript">
        function del(urlBorrar) {
            $.ajax({
                url: urlBorrar,
                type: 'DELETE',
                success: function(results) {
                    //refresh the page
                    location.reload();
                }
            });
        }
    </script>
}
@main("Listado de usuarios") {

<div class="col-xs-push-1 col-xs-4">
    <h2> Listado de usuarios </h2>

    <ul class="list-group">
    @for(usuario <- usuarios) {
        <li class="list-group-item list-group-item-success">
          Usuario @usuario.id: @usuario.login
        <a class="btn btn-danger"> <span class="glyphicon glyphicon-trash" aria-hidden="true"</span></a>&nbsp
        <a class="btn btn-primary" href="@routes.UsuarioController.detalleUsuario(usuario.id)"> <span class="glyphicon glyphicon-user" aria-hidden="true"</span></a>&nbsp
        <a class="btn btn-warning" href="@routes.UsuarioController.editarUsuario(usuario.id)"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"</span></a>&nbsp
        </li>
      }

    </ul>

    @if(mensaje != null) {
        <div class="alert alert-success">
            @mensaje
        </div>
    }
    </div>
}
