@(user: Usuario)

@main("Detalle Usuario") {

	<div class="col-xs-push-1 col-xs-9">
    <h2>Detalle de Usuario</h2>
    <table class="table table-inverse">

    <tr>
    <thead class="thead-inverse bg-primary">
    	<th>
    	Login
    	</th>
    	<th>
    	Nombre
    	</th>
    	<th>
    	Apellidos
    	</th>
    	<th>
    	eMail
    	</th>
    	<th>
    	Fecha de Nacimiento
    	</th>
    </thead>
    </tr>
    <tr>
    	<td>
    	@user.login
    	</td>
    	<td>
    	@user.nombre
    	</td>
    	<td>
    	@user.apellidos
    	</td>
    	<td>
    	@user.eMail
    	</td>
    	<td>
    	@user.fechaNacimiento
    	</td>
    </tr>
    <tr>
    <td>	
    	<a class="btn btn-warning btn-lg" href="@routes.UsuarioController.editarUsuario(user.id)">Editar</a>
    </td>
    <td>
    	<a class="btn btn-success btn-lg" href="@routes.UsuarioController.listaUsuarios()"> Listar Usuarios</a>
    </td>
    <td>
        <a class="btn btn-primary btn-lg" href="@routes.TareasController.listaTareas(user.id)"> Tareas</a>
    </td>
    <td>
        <a class="btn btn-warning btn-lg" href="@routes.MensajeController.listarMensajesRecibidos(user.id)">Bandeja de entrada</a>
    </td>
    <td>
        <a class="btn btn-warning btn-lg" href="@routes.MensajeController.listarMensajesEnviados(user.id)">Bandeja de salida</a>
    </td>
    <td>
        <a class="btn btn-danger btn-lg" href="@routes.MensajeController.crearMensajeFormulario(user.id)">Nuevo mensaje</a>
    </td>
    <td>
        <a class="btn btn-notice btn-lg" href="@routes.UsuarioController.subirImagen(user.id)">Subir imagen</a>
    </td>
    <td>
    </td>
    </tr>

    </table>
    </div>
}
